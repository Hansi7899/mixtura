name: Update Events

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - test-workflow

jobs:
  update-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './gleisgarten-scraper/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./gleisgarten-scraper
        run: |
          npm ci
          
      - name: Install Playwright Browsers
        working-directory: ./gleisgarten-scraper
        run: |
          npx playwright install --with-deps chromium
        
      - name: Run scraper
        working-directory: ./gleisgarten-scraper
        run: |
          node scrape-gleisgarten.js
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add gleisgarten-scraper/events.json
          git commit -m "Auto-update events" || echo "No changes to commit"
          git push

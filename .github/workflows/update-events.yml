name: Update Events

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3 AM UTC daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd gleisgarten-scraper
          npm install
          # install playwright browser binaries
          npx playwright install --with-deps chromium
          
      - name: Run scraper
        run: |
          cd gleisgarten-scraper
          node scrape-gleisgarten.js
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'Hansi7899'
          git config --global user.email 'johann7899@gmail.com'
          git add gleisgarten-scraper/events.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update events" && git push)

name: Update Events

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3 AM UTC daily
  workflow_dispatch:      # Allows manual trigger
  push:                  # Add this section for testing
    branches:
      - test-workflow    # Create a test branch

jobs:
  update-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Add permissions to write to repository
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly set token
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd gleisgarten-scraper
          npm install
          npx playwright install --with-deps chromium
          
      - name: Run scraper
        run: |
          cd gleisgarten-scraper
          node scrape-gleisgarten.js
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'Hansi7899'
          git config --global user.email 'johann7899@gmail.com'
          git add gleisgarten-scraper/events.json
          git commit -m "Auto-update events" || echo "No changes to commit"
          git push origin ${GITHUB_REF#refs/heads/}
